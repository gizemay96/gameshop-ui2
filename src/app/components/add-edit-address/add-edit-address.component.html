<div class="register">
  <div class="modal-body">
    <div class="logo d-flex justify-content-center">
      <img src="../../../assets/img/logo.png" alt="logo">
    </div>
    <div class="form mt-4" id="grayInput">
      <form [formGroup]="addressForm" (submit)="saveAddress()" autocomplete="off">
        <!-- Name -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="title" class="w-100" maxlength="10">
        </mat-form-field>

        <!-- Building -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Building</mat-label>
          <input matInput type="text" class="w-100" formControlName="building">
        </mat-form-field>

        <!-- Street -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Street</mat-label>
          <input matInput type="text" class="w-100" formControlName="street">
        </mat-form-field>

        <!-- City -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>City</mat-label>
          <input matInput type="text" class="w-100" formControlName="city">
        </mat-form-field>

        <!-- Country -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Country</mat-label>
          <input matInput type="text" class="w-100" formControlName="country">
        </mat-form-field>

        <button type="submit" class="btn bg-orange w-100 btn-orange btn-mdc">Save</button>
      </form>

    </div>
  </div>
</div>
