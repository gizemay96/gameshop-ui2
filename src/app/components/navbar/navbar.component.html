<div class="navbar mb-3">
  <ul class="nav justify-content-between align-items-center w-100">

    <div><img routerLink="/home" src="../../../assets/img/logo.png" alt=""></div>

    <div class="d-flex nav-links">
      <li *ngIf="!user.id" class="nav-item">
        <a class="nav-link" (click)="openLogin()">
          <span>Login</span>
          <img class="icon" src="../../../assets/icons/login.png" alt=""></a>
      </li>
      <li *ngIf="!user.id" class="nav-item">
        <a class="nav-link" (click)="openRegister()">
          <span>Register</span>
          <img class="icon" src="../../../assets/icons/login.png" alt="">
        </a>
      </li>
      <li *ngIf="user.id" class="nav-item">
        <a class="nav-link" routerLink="/profile">
          <span>Profile</span>
          <img class="icon" src="../../../assets/icons/profile.png" alt="">
        </a>
      </li>
      <li *ngIf="user.id" class="nav-item">
        <a class="nav-link" routerLink="/cart">
          <span>Cart</span>
          <img class="icon" src="../../../assets/icons/cart.png" alt="">
          <span class="text-white cart-count"> {{userCartCount}} </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <span>EN</span>
          <img class="icon" src="../../../assets/icons/language.png" alt="">
        </a>
      </li>
      <li *ngIf="user.id" class="nav-item">
        <a class="nav-link" (click)="logOut()">
          <span>LogOut</span>
          <img class="icon" src="../../../assets/icons/login.png" alt="">
        </a>
      </li>
    </div>

    <!-- below fields only visible if screen is mobile (sidenav-toggle) -->
    <div class="sidenav-toggle">
      <span class="d-flex ">
        <li *ngIf="user.id" class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <img class="icon" src="../../../assets/icons/cart.png" alt="">
            <span style="margin-left: 36px;" class="text-white cart-count"> {{userCartCount}} </span>
          </a>
        </li>

        <button class="btn btn-orange flex-xy-center" mat-raised-button (click)="sideNav.toggle()">
          <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
        </button>
      </span>
    </div>

  </ul>
</div>
