<div class="register">
     <img (click)="closeModal()" class="modal-close-btn" src="../../../assets/icons/close.png" alt="">
     <div class="modal-body">
          <div class="logo d-flex justify-content-center">
               <img src="../../../assets/img/logo.png" alt="logo">
          </div>
          <div class="errors" *ngIf="!isError">
               <div class="error-message">
                   {{errorMessage}}
               </div>
         </div>
          <div class="form mt-4" id="grayInput">
               <form [formGroup]="registerForm" (submit)="register()" autocomplete="off">
                    <!-- Full Name -->
                    <mat-form-field appearance="fill" class="w-100">
                         <mat-label>{{'edit-profile.first-name' | translate}}</mat-label>
                         <input matInput type="text" formControlName="firstName" class="w-100">
                    </mat-form-field>

                    <!-- Username -->
                    <mat-form-field appearance="fill" class="w-100">
                         <mat-label>{{'edit-profile.user-name' | translate}}</mat-label>
                         <input matInput type="text" class="w-100" formControlName="username">
                    </mat-form-field>

                    <!-- E-mail -->
                    <mat-form-field appearance="fill" class="w-100">
                         <mat-label>{{'edit-profile.email' | translate}}</mat-label>
                         <input matInput type="text" class="w-100" formControlName="email">
                    </mat-form-field>

                    <!-- Password -->
                    <mat-form-field appearance="fill" class="w-100">
                         <mat-label>{{'login-register.password' | translate}}</mat-label>
                         <input matInput type="password" class="w-100" formControlName="password" autocomplete="new-password">
                    </mat-form-field>

                    <!-- Confirm Password -->
                    <mat-form-field appearance="fill" class="w-100">
                         <mat-label>{{'login-register.confirm-password' | translate}}  </mat-label>
                         <input matInput type="password" class="w-100" formControlName="confirmPassword">
                    </mat-form-field>

                    <button type="submit" class="btn bg-orange w-100 btn-orange btn-mdc">{{'login-register.register' | translate}}</button>
               </form>

          </div>
     </div>
</div>
