<div class="home-page">
     <div class="">
          <!-- Tabs -->
          <div class="tab-list">
               <ul class="tabs nav">
                    <span *ngFor="let category of categories">
                         <li [ngClass]="activeTab === category.id ? 'active' : ''" class="nav-item"
                              (click)="getPage(category.id); activeTab = category.id">
                              <a class="nav-link">{{category.translateKey}}</a>
                         </li>
                    </span>
               </ul>
          </div>
     </div>
     <!-- Vertical Line -->
     <div class="vertical-line full-width"></div>

     <!-- Product List -->
     <div class="product-list d-flex align-items-center row gx-5">
          <div class="product col-3 mb-5" *ngFor="let product of products">
               <img class="product-img" [src]="product.image" alt="">
               <div class="product-footer">
                    <div class="price-add">
                         <div class="price">$ {{product.price}}</div>
                         <div class="add-button">Add to Cart <span><img class="icon"
                                        src="../../../assets/icons/cart.png" alt=""></span></div>
                    </div>
               </div>
          </div>
     </div>

</div>
